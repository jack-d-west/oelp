<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-Aware Learning</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styling */
        .header {
            background-color: #549ef3;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        /* Horizontal toolbar styling */
        .horizontal-toolbar {
            background-color: #2C3E50;
            padding: 10px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .horizontal-toolbar button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .horizontal-toolbar button:hover {
            background-color: #0056b3;
        }

        .horizontal-toolbar button.active {
            background-color: #0056b3;
            color: white;
        }

        /* Center container */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Left section styling */
        .left-section {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .left-section h2 {
            margin-top: 0;
            color: #006D5B;
        }

        .left-section p {
            margin-bottom: 20px;
            line-height: 1.6;
            color: #555;
        }

        /* Image grid styling */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-grid img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        User Guide
    </div>
    <div class="horizontal-toolbar">
        <button onclick="location.href='/'">Home</button>
        <button onclick="location.href='/ab'" >About Us</button>
        <button onclick="location.href='/contri'">Contributions</button>
        <button onclick="location.href='/r'">Resources</button>
        <button onclick="location.href='/cus'">Contact Us</button>
    </div>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>User Guide</h2>
            <div class="image-grid">
                <img src="{{ url_for('static', filename='img1.png') }}" alt="Image 1">
                <img src="{{ url_for('static', filename='img2.png') }}" alt="Image 2">
                <img src="{{ url_for('static', filename='img3.png') }}" alt="Image 3">
                <img src="{{ url_for('static', filename='img4.png') }}" alt="Image 4">
            </div>
        </div>
    </div>
</body>
</html>
